<!DOCTYPE html>
<html>
<head>
  <title>Trek Template</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/simpledotcss@2.0.7/simple.min.css"></link>
  <style>
    progress {
        width: 100%;
    }
  </style>
</head>
<body>

<h1>Hypertrek HTML Example</h1>

<form method="post">
  {% csrf_token %}
  <progress value="{{progress}}"></progress>
  <p>On page {{ current }} out of minimum {{ min }} and maximum {{ max }}.</p>

  {{ mission_form.as_p }}

  <p><button type="submit" name="action" value="send">Send</button></p>

  <p>
      {% if not at_beginning %}
          <button type="submit" name="action" value="previous"><-</button>
      {% endif %}
      <span> </span>
      {% if not at_end %}
          <button type="submit" name="action" value="next">-></button>
      {% endif %}
  </p>
</form>

</body>
</html>
